series:
  id: "prismcat"
  title: "PrismCat â€” Spectrum of Memories"
  description: >-
    An interactive visual experience that explores memory, emotion, and time across five shifting phases.<br>
    ðŸ”¹ High-resolution image set available on Itch.io (English supported)<br>
    <a href="https://asunaro-0000.itch.io/prismcat-memory-visual-interactive-poem" target="_blank" style="color:#e66a2c; text-decoration:none;">â–¶ View the full project</a><br><br>

  cover: "assets/gallery/prismcat/cover.webp"

  phases:
    - id: "phase-1"
      title: "Phase 1: It Begins in Silence"
      hero: "assets/gallery/prismcat/phase1_hero.webp"
      background: "assets/gallery/prismcat/phase1_bg.webp"
      caption: "The first light trembles softly inside the quiet."

      bgm: "assets/audio/phase1.m4a"
      album:
        - id: "p01"
          src: "assets/gallery/prismcat/phase-1/p01.webp"
          title: "Scene 01"
          text: "There is still no sound today. Only the cat-ear light clicks on. Not knowing anything feels a little like freedom."
        - id: "p02"
          src: "assets/gallery/prismcat/phase-1/p02.webp"
          title: "Scene 02"
          text: "I rest both hands on the keys. A deep breath, then a chord. Clumsy, but this is the first bar of the first song."
        - id: "p03"
          src: "assets/gallery/prismcat/phase-1/p03.webp"
          title: "Scene 03"
          text: "A 'Do Not Enter' sign lights up inside my chest. I'm scared. Still, I take a step."
        - id: "p04"
          src: "assets/gallery/prismcat/phase-1/p04.webp"
          title: "Scene 04"
          text: "The flicker outside the window becomes a metronome. The noise starts to sound a little like a beat."
        - id: "p05"
          src: "assets/gallery/prismcat/phase-1/p05.webp"
          title: "Scene 05"
          text: "A butterfly of light drifts up. I can't catch it, but I think I see the shadow of a melody."
        - id: "p06"
          src: "assets/gallery/prismcat/phase-1/p06.webp"
          title: "Scene 06"
          text: "There is still no sound. The light is distant. Yet deep in the system, something has definitely begun to move."
        - id: "p07"
          src: "assets/gallery/prismcat/phase-1/p07.webp"
          title: "Scene 07"
          text: "It isn't working. I hug my knees and steady my breath. On the verge of tears, I still don't power off."
        - id: "p08"
          src: "assets/gallery/prismcat/phase-1/p08.webp"
          title: "Scene 08"
          text: "My fingertips touch the strings. Awkward noise. But a small beat is born in my palms."

    - id: "phase-2"
      title: "Phase 2: Touching the Boundary"
      hero: "assets/gallery/prismcat/phase2_hero.webp"
      background: "assets/gallery/prismcat/phase2_bg.webp"
      caption: "Crossing an unseen border, memory ripples outward."

      bgm: "assets/audio/phase2.m4a"
      album:
        - id: "p01"
          src: "assets/gallery/prismcat/phase-2/p01.webp"
          title: "Scene 01"
          text: "Voices overlap in a sea of data. Even if it doesn't come through perfectly, it matters that the sound tries to reach."
        - id: "p02"
          src: "assets/gallery/prismcat/phase-2/p02.webp"
          title: "Scene 02"
          text: "We sit at the same desk, yet read different code. Still, the air in this room feels the same."
        - id: "p03"
          src: "assets/gallery/prismcat/phase-2/p03.webp"
          title: "Scene 03"
          text: "Laughter mixes with synth noise. Sweet moments, by-products of effort."
        - id: "p04"
          src: "assets/gallery/prismcat/phase-2/p04.webp"
          title: "Scene 04"
          text: "Clock hands cross the waveform. The misaligned beats are proof we're still alive."
        - id: "p05"
          src: "assets/gallery/prismcat/phase-2/p05.webp"
          title: "Scene 05"
          text: "You can't run in front of a mic. Heartbeats blend with the click and turn into truth."
        - id: "p06"
          src: "assets/gallery/prismcat/phase-2/p06.webp"
          title: "Scene 06"
          text: "Reach out and we can sync. Our rhythms differ, but the wish to overlap is the same."
        - id: "p07"
          src: "assets/gallery/prismcat/phase-2/p07.webp"
          title: "Scene 07"
          text: "Blue and crimson, two selves meet. Not a collision, but the beginning of understanding."
        - id: "p08"
          src: "assets/gallery/prismcat/phase-2/p08.webp"
          title: "Scene 08"
          text: "My breath aligns with the one beyond the mirror. The offset doesn't vanish; it turns into harmony."

    - id: "phase-3"
      title: "Phase 3: The Recording Hand"
      hero: "assets/gallery/prismcat/phase3_hero.webp"
      background: "assets/gallery/prismcat/phase3_bg.webp"
      caption: "Every movement of the hand reshapes a memory."

      bgm: "assets/audio/phase3.m4a"
      album:
        - id: "p01"
          src: "assets/gallery/prismcat/phase-3/p01.webp"
          title: "Scene 01"
          text: "I begin to play in sync with the city's morning. I leave today's sound and tune for tomorrow."
        - id: "p02"
          src: "assets/gallery/prismcat/phase-3/p02.webp"
          title: "Scene 02"
          text: "Different frequencies overlap. Even the uneven parts feel like a shared breath."
        - id: "p03"
          src: "assets/gallery/prismcat/phase-3/p03.webp"
          title: "Scene 03"
          text: "The cursor drifts. The noise stabilizes. A recording begins before I'm aware of it."
        - id: "p04"
          src: "assets/gallery/prismcat/phase-3/p04.webp"
          title: "Scene 04"
          text: "Warm light spills over the desk. Tiny sounds fall into place like scattered memories finding order."
        - id: "p05"
          src: "assets/gallery/prismcat/phase-3/p05.webp"
          title: "Scene 05"
          text: "The shadow of a hand appears beside mine. We write the same melody differently, and somehow it fits."

    - id: "phase-4"
      title: "Phase 4: Room of Ripples"
      hero: "assets/gallery/prismcat/phase4_hero.webp"
      background: "assets/gallery/prismcat/phase4_bg.webp"
      caption: "Light spirals outward, tying past and future together."

      bgm: "assets/audio/phase4.m4a"
      album:
        - id: "p01"
          src: "assets/gallery/prismcat/phase-4/p01.webp"
          title: "Scene 01"
          text: "The red alert still blinks. I don't know how to stop it. Maybe it doesn't have to stop."
        - id: "p02"
          src: "assets/gallery/prismcat/phase-4/p02.webp"
          title: "Scene 02"
          text: "Notes reflect in broken glass. Only the aftertone of a shattered melody quietly resounds."
        - id: "p03"
          src: "assets/gallery/prismcat/phase-4/p03.webp"
          title: "Scene 03"
          text: "Warning circles throb. The silence feels heavier than fear."
        - id: "p04"
          src: "assets/gallery/prismcat/phase-4/p04.webp"
          title: "Scene 04"
          text: "Heartbeat overlaps the waveform. The line between breath and data blurs a little."
        - id: "p05"
          src: "assets/gallery/prismcat/phase-4/p05.webp"
          title: "Scene 05"
          text: "The light dims. The sound is gone, yet somewhere only the rhythm remains."
        - id: "p06"
          src: "assets/gallery/prismcat/phase-4/p06.webp"
          title: "Scene 06"
          text: "A shadow behind me touches gently. Without telling me anything, it stayed and listened to the noise."
        - id: "p07"
          src: "assets/gallery/prismcat/phase-4/p07.webp"
          title: "Scene 07"
          text: "The chain isn't heavy anymore. It didnâ€™t come off or break; it just lost its meaning."
        - id: "p08"
          src: "assets/gallery/prismcat/phase-4/p08.webp"
          title: "Scene 08"
          text: "A sunset room. Just before the reverb fades, music still lingers in the quiet."

    - id: "phase-5"
      title: "Phase 5: Afterglow of Light"
      hero: "assets/gallery/prismcat/phase5_hero.webp"
      background: "assets/gallery/prismcat/phase5_bg.webp"
      caption: "When the world falls quiet, only the afterglow remains."

      bgm: "assets/audio/phase5.m4a"
      album:
        - id: "p01"
          src: "assets/gallery/prismcat/phase-5/p01.webp"
          title: "Scene 01"
          text: "My fingers move again. The ringing sound is like a prayer, searching for chords the future has not named yet."
        - id: "p02"
          src: "assets/gallery/prismcat/phase-5/p02.webp"
          title: "Scene 02"
          text: "I stand before the piano. No more doubt. In the quiet, beginning and ending coexist."
        - id: "p03"
          src: "assets/gallery/prismcat/phase-5/p03.webp"
          title: "Scene 03"
          text: "City lights blink like a score. My melody melts into the night and returns to the sky."
        - id: "p04"
          src: "assets/gallery/prismcat/phase-5/p04.webp"
          title: "Scene 04"
          text: "Wings of light tremble. The sound played with someone slowly dilutes the shards of loneliness."
        - id: "p05"
          src: "assets/gallery/prismcat/phase-5/p05.webp"
          title: "Scene 05"
          text: "Layered sounds fill the space. Music taught me how to cry and smile at once."
        - id: "p06"
          src: "assets/gallery/prismcat/phase-5/p06.webp"
          title: "Scene 06"
          text: "Our gazes meet. Once more, we breathe together and play the notes that have not reached anyone yet."
        - id: "p07"
          src: "assets/gallery/prismcat/phase-5/p07.webp"
          title: "Scene 07"
          text: "We smile inside the screen. We came not to record, but to carve the next moment."
        - id: "p08"
          src: "assets/gallery/prismcat/phase-5/p08.webp"
          title: "Scene 08"
          text: "The final note sinks quietly. Not an ending, but the announcement of another beginning."
