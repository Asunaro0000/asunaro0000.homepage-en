<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lili & Kaede — Happy Halloween! Panorama | Asunaro Works</title>

  <!-- Global header / base styles -->
  <link rel="stylesheet" href="../../../css/header.css">
  <link rel="stylesheet" href="../../../css/style.css">

  <!-- Page-specific CSS -->
  <link rel="stylesheet" href="./css/panorama.css">
</head>
<body>

  <!-- Global header -->
  <header class="nav">
    <a class="brand" href="../../../">Asunaro Works</a>
    <nav aria-label="Primary">
      <a href="../../../gallery/">Gallery</a>
      <a href="../../../about/">About</a>
      <a href="../../../process/">Process</a>
      <a href="../../../contact/">Contact</a>
      <a href="../../../link/">Link</a>
      <a href="../../../sitemap/">Sitemap</a>
    </nav>
  </header>

<main class="pano-container">
  <h1>Lili & Kaede — Happy Halloween! Panorama Gallery</h1>

  <p class="pano-lead">
    A panoramic exhibition featuring three Halloween stories.<br>
    Click or swipe to move through each scene.
  </p>

  <!-- Tabs -->
  <div class="pano-tabs" role="tablist" aria-label="Panorama sets">
    <button class="pano-tab is-active" type="button" data-pano-set="1">Room 1</button>
    <button class="pano-tab" type="button" data-pano-set="2">Room 2</button>
    <button class="pano-tab" type="button" data-pano-set="3">Room 3</button>
    <button id="bgmToggle" class="pano-bgm-btn" type="button">
      BGM: OFF
    </button>
  </div>

  <!-- Panorama body -->
  <section class="panorama-wrap">
    <div class="panorama" id="panorama"></div>
  </section>

  <!-- End button -->
  <div class="pano-goto">
    <a id="panoGotoBtn" class="pano-goto__btn pano-disabled" href="#">
      
    </a>
  </div>

  <!-- BGM -->
  <audio id="bgmAudio" preload="auto" loop></audio>
</main>

<!-- Scripts -->
<script src="./js/bgm.js"></script>
<script src="./js/panorama.js"></script>
<script type="module" src="../../../js/extensions/nav-toggle.js"></script>

<footer>
  <span>© 2025 Asunaro Works. All rights reserved.</span>
</footer>

</body>
</html>
